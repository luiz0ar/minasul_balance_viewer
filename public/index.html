<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balan√ßa</title>
  <style>
    body {
      padding: 100px;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }

    #all {
      text-align: center;
    }

    #box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 10px;
      border: 2px solid green;
      border-radius: 20px;
      background: white;
      width: 100%;
      max-width: 1500px;
      color: green;
      margin: 20px auto 0 auto;
      box-sizing: border-box;
    }

    #pesoContainer {
      display: inline-flex;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    #kg {
      font-size: 200px;
    }

    #catchWeight {
      font-size: 300px;
    }

    #warehouseName {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 70px;
      color: green;
    }

    #logo {
      width: 100%;
      max-width: 1500px;
    }

    @media screen and (max-width: 1024px) {
      body {
        padding: 40px;
      }

      #catchWeight {
        font-size: 100px;
      }

      #kg {
        font-size: 100px;
      }

      #warehouseName {
        font-size: 30px;
      }
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 30px;
      }

      #catchWeight {
        font-size: 120px;
      }

      #kg {
        font-size: 80px;
      }

      #warehouseName {
        font-size: 40px;
      }

      #box {
        flex-direction: column;
        padding: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      #catchWeight {
        font-size: 80px;
      }

      #kg {
        font-size: 50px;
      }

      #warehouseName {
        font-size: 30px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style type="text/css" id="operaUserStyle"></style>
</head>

<body>
  <div id="all">
    <img id="logo" src="logo-Minasul-2.png">
    <br>
    <div id="warehouseName">-</div>
    <div id="box">
      <div id="pesoContainer">
        <div id="catchWeight">---</div>
      </div>
    </div>
  </div>

  <script>
    const pesoElement = document.getElementById('catchWeight');
    const warehouseName = document.getElementById('warehouseName')
    function formatarData() {
      return new Date().toLocaleTimeString('pt-BR');
    }

    async function atualizarPeso() {
      try {
        const { data } = await axios.get('/weight');
        warehouseName.innerHTML = data.warehouseName
        pesoElement.innerHTML = data.weight + "<font id='kg'>KG</font>"
      } catch (error) {
        pesoElement.textContent = '---';
      }
    }

    setInterval(atualizarPeso, 3000);
    atualizarPeso();
  </script>
</body>

</html>
